<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="image-equilibrium.jpg" alt="">
        </div>
        <div class="details">
            <h3>Equillibrium #3429</h3>
            <p>Our Equillibrium collection promotes balance and calm.</p>
            <div class="price">
                <h3><img src="icon-ethereum.svg" alt="ethereum"> 0.041 ETH</h3>
                <p><img src="icon-clock.svg" alt="clock">3 days left</p>
            </div>
            
            <div class="creator">
                <div class="image">
                    <img src="image-avatar.png" alt="avater">
                </div>
                <p>creation of <span>Julus Wyvern</span></p>
            </div>
        
    </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Ben Akaager</a>.
      </div>
</body>
</html>
